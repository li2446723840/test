<!DOCTYPE html>
<html lang="en-zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 通知 IE 采用其所支持的最新的模式 -->
    <meta
      name="keywords"
      content="关键词(一般不超过3个,每个关键词不宜过长,而且词语间要用英文“,”隔开。尽量将重要的关键字靠前放)"
    />
    <meta name="description" content="描述(一般不超过150个字符)" />
    <title>Document</title>
  </head>
  <style>
    .jai {
      border: 1px solid red;
    }
    .jai > div {
      border: 1px solid green;
    }
    .j {
      background: skyblue;
    }
  </style>
  <body>
    <div class="jai">
      <div>
        777
        <div class="j">1</div>
        <div class="j">2</div>
        <div class="j">3</div>
        <div class="j">4</div>
      </div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>
  </body>
  <script type="text/javascript">
  </script>
</html>
